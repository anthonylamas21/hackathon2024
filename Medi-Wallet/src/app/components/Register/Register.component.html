<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center mb-8">Registro</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-gray-700">
          Nombre de usuario
        </label>
        <input
          type="text"
          formControlName="username"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        />
        <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.errors?.['required']" 
             class="text-red-500 text-sm mt-1">
          El nombre de usuario es requerido
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">
          Email
        </label>
        <input
          type="email"
          formControlName="email"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        />
        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['required']" 
             class="text-red-500 text-sm mt-1">
          El email es requerido
        </div>
        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['email']" 
             class="text-red-500 text-sm mt-1">
          Ingresa un email válido
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">
          Contraseña
        </label>
        <input
          type="password"
          formControlName="password"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        />
        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['required']" 
             class="text-red-500 text-sm mt-1">
          La contraseña es requerida
        </div>
        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['minlength']" 
             class="text-red-500 text-sm mt-1">
          La contraseña debe tener al menos 6 caracteres
        </div>
      </div>

      <button
        type="submit"
        [disabled]="registerForm.invalid || isLoading"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-400"
      >
        {{ isLoading ? 'Registrando...' : 'Registrarse' }}
      </button>
    </form>

    <div *ngIf="errorMessage" class="mt-4 text-red-500 text-center">
      {{ errorMessage }}
    </div>

    <div class="mt-4 text-center">
      <a routerLink="/login" class="text-sm text-indigo-600 hover:text-indigo-500">
        ¿Ya tienes una cuenta? Inicia sesión
      </a>
    </div>
  </div>
</div>
