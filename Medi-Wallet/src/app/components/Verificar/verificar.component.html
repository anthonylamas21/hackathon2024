<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="max-w-md w-full space-y-4 bg-white p-6 rounded-lg shadow-lg">
    <!-- Status Display -->
    <div class="text-sm">
      <p>Estado de MetaMask: {{ metamaskStatus }}</p>
      <p *ngIf="account">Cuenta: {{ account }}</p>
      <p *ngIf="chainId">Red: {{ chainId }}</p>
      <p class="text-red-500">{{ error }}</p>
    </div>

    <!-- Connect Button -->
    <button
      (click)="connectWallet()"
      class="w-full py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:bg-gray-400"
      [disabled]="isConnecting"
    >
      {{ isConnecting ? 'Conectando...' : 'Conectar MetaMask' }}
    </button>

    <!-- Debug Info -->
    <div class="mt-4 p-4 bg-gray-100 rounded text-sm">
      <p>Logs:</p>
      <pre class="whitespace-pre-wrap">{{ debugLogs.join('\n') }}</pre>
    </div>
  </div>
</div>
